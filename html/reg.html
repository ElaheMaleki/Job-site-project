<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایجاد حساب کاربری</title>
    <link rel="stylesheet" href="../styles/reg.css">
</head>
<body dir="rtl">

        <div class="box-form">
            <div class="header">
                <h3>ایجاد حساب کاربری</h3>    
                        <a  href="../html/reg employer.html">
                            کارفرما هستید؟
                    </a>
                    
            </div>
             <div class="form-inputs">
                <div>
                    <label for="FN"><p>نام و نام خانوادگی</p></label>
                    <input type="text" id="FN" placeholder="نام و نام خانوادگی خود را وارد کنید" required>
                </div>
                <div>
                    <label for="EM"><p>آدرس ایمیل</p></label>
                    <input type="email" id="EM" placeholder="ایمیل خود را وارد کنید" required>
                </div>
                <div>
                    <label for="password"><p>انتخاب رمز عبور</p></label>
                    <input type="password" id="password" placeholder="رمز عبور خود را وارد کنید" required>  
                </div>
                <div>
                    <label for="confirm-password"><p>تکرار رمز عبور</p></label>
                    <input type="password" id="confirm-password" placeholder="رمز عبور خود را تکرار کنید" required>
                </div>
                <br><br>
                <div class="btn">
                    
                    <button class="btn"><a href="change.html">ثبت تغییرات</a></button>
                    </div>
            </div>
        </div>


        <script src="../js/change.js"></script>
        
    

</body>
</html>
